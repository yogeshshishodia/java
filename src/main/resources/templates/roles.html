<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Add Role Form</title>
</head>
<body>
	<p>Add Role : </p>
	<!-- we use *  to POST data and  $ to GET data i.e. *{varName} & i${varName}  -->
	<form action="#" th:action="@{/saverole}" th:object="${role}"
		method="post">
		
		<p>
			Role Name : <input type="text" th:field="*{name}" />
		</p>
		<p>
			<input type="submit" value="Submit" />
		</p>
	</form>
	<p th:text="${roleData}"/>
</body>
</html>
