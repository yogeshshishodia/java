<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Login Form</title>
</head>
<body>
	<p>Login :</p>
	<!-- we use *  to POST data and  $ to GET data i.e. *{varName} & i${varName}  -->
	<form action="#" th:action="@{/login}" th:object="${user}"
		method="post">

		<p>
			User Name : <input type="text" th:field="*{username}" />
		</p>
		<p>
			Password : <input type="text" th:field="*{password}" />
		</p>
		<p>
			<input type="submit" value="Submit" />
		</p>
	</form>

	<p th:text="${errormsg}" />
</body>
</html>
