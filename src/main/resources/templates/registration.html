<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Add Role Form</title>
</head>
<body>
	<p>Add User Details</p>

	<form action="#" th:action="@{/saveuser}" th:object="${user}"
		method="post">
		<p>
			UserName : <input type="text" th:field="*{username}" />
		</p>
		<p>
			Password : <input type="password" th:field="*{password}" />
		</p>
		<div th:object="${userdetails}" >
		<p>
			First Name : <input type="text" th:field="*{firstName}" />
		</p>
		<p>
			Last Name : <input type="text" th:field="*{lastName}" />
		</p>
		<p>
			Email : <input type="text" th:field="*{email}" />
		</p>
		</div>
		<p>
			<input type="submit" value="submit" />
		</p>
	</form>

	<p th:text="${userData}" />

</body>
</html>
